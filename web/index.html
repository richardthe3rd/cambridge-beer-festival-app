<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Cambridge Beer Festival App - Browse beers, ciders, meads, and more">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Beer Festival">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Cambridge Beer Festival</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Disable service worker on Cloudflare Pages PR preview deployments
    // to avoid NS_ERROR_INTERCEPTION_FAILED in Firefox on first visit.
    // PR previews use *.pages.dev domains; production/staging use custom domains.
    var isPreviewDeployment = window.location.hostname.endsWith('.pages.dev');
    var serviceWorkerVersion = isPreviewDeployment ? null : '{{flutter_service_worker_version}}';

    // Unregister any existing service workers on preview deployments
    if (isPreviewDeployment && 'serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        registrations.forEach(function(registration) {
          registration.unregister();
        });
      });
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</head>
<body>
</body>
</html>
