name: cambridge_beer_festival
description: A Flutter app for Cambridge Beer Festival - browse beers, ciders, meads, and more.
publish_to: 'none'
version: 2025.12.0+20251200

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  url_launcher: ^6.2.2
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  share_plus: ^10.1.4
  firebase_core: ^3.6.0
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3
  package_info_plus: ^8.1.2
  go_router: ^14.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  url_launcher_platform_interface: ^2.3.0
  plugin_platform_interface: ^2.1.7
  webdriver: ^3.0.3
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
