name: Release

on:
  push:
    tags:
      - 'v*'  # Matches any tag starting with 'v' (e.g., v2025.12.1, v2025.12.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag using CalVer (e.g., v2025.12.1 for Dec 2025, patch 1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate mocks
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test

      - name: Get git version info
        id: git_version
        run: |
          chmod +x scripts/get_version_info.sh
          scripts/get_version_info.sh github >> $GITHUB_OUTPUT

      - name: Create Firebase google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

      - name: Build release APK (unsigned)
        run: |
          flutter build apk --release \
            --dart-define=GIT_TAG=${{ steps.git_version.outputs.git_tag }} \
            --dart-define=GIT_COMMIT=${{ steps.git_version.outputs.git_commit }} \
            --dart-define=GIT_BRANCH=${{ steps.git_version.outputs.git_branch }} \
            --dart-define=BUILD_VERSION=${{ steps.git_version.outputs.version }} \
            --dart-define=BUILD_TIME=${{ steps.git_version.outputs.build_time }}

      - name: Build release App Bundle (unsigned)
        run: |
          flutter build appbundle --release \
            --dart-define=GIT_TAG=${{ steps.git_version.outputs.git_tag }} \
            --dart-define=GIT_COMMIT=${{ steps.git_version.outputs.git_commit }} \
            --dart-define=GIT_BRANCH=${{ steps.git_version.outputs.git_branch }} \
            --dart-define=BUILD_VERSION=${{ steps.git_version.outputs.version }} \
            --dart-define=BUILD_TIME=${{ steps.git_version.outputs.build_time }}

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Rename artifacts with version
        run: |
          VERSION="${{ steps.version.outputs.version_number }}"
          mkdir -p release-artifacts
          cp build/app/outputs/flutter-apk/app-release.apk "release-artifacts/cambridge-beer-festival-${VERSION}-unsigned.apk"
          cp build/app/outputs/bundle/release/app-release.aab "release-artifacts/cambridge-beer-festival-${VERSION}-unsigned.aab"

      - name: Generate checksums
        working-directory: release-artifacts
        run: |
          sha256sum *.apk > checksums.txt
          sha256sum *.aab >> checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Cambridge Beer Festival ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Cambridge Beer Festival App ${{ steps.version.outputs.version }}

            ### ğŸ“¦ Installation Files

            **For Android devices:**
            - **APK (unsigned)**: `cambridge-beer-festival-${{ steps.version.outputs.version_number }}-unsigned.apk`
              - Direct installation on Android devices (requires "Install from unknown sources")

            **For Google Play Store:**
            - **AAB (unsigned)**: `cambridge-beer-festival-${{ steps.version.outputs.version_number }}-unsigned.aab`
              - For uploading to Google Play Console (requires signing with Play App Signing)

            ### ğŸ”’ Signing Information

            These are **unsigned** release builds.

            - **APK**: Can be installed directly on Android devices with "Install from unknown sources" enabled
            - **AAB**: Must be uploaded to Google Play Console where it will be automatically signed with Play App Signing

            ### ğŸ“‹ App Information

            - **Package Name**: `ralcock.cbf`
            - **Version**: ${{ steps.version.outputs.version_number }}
            - **Min SDK**: API 21 (Android 5.0 Lollipop)
            - **Target SDK**: API 34 (Android 14)

            ### ğŸ” SHA256 Checksums

            ```
            $(cat release-artifacts/checksums.txt)
            ```

            ### ğŸ“ What's Changed

            See the automatically generated release notes below.

          files: |
            release-artifacts/*.apk
            release-artifacts/*.aab
            release-artifacts/checksums.txt
